<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet">
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="build/js/app.js"></script>
    <title>Welcome - Ping Pong App!</title>
  </head>
  <body>
    <div class = "container jumbotron">
      <h1>Ping Pong</h1>
    </div>
    <div class = "row">
      <div class = "col-sm-3" id = "col1" >
          <h2><u>About Ping Pong</u></h2>
          <h4>Designer: <span class ="name">Amber Farrington</span></h4>
          <h4>GitHub Username/URL</h4>
          <a href="https://github.com/NWShadowDev">NWShadowDev</a>
      </div>
        <div class = "ruleBook">
          <h2 id = "letsPlay">Let's Play!</h2>
          <h3 id = "rules">Rules:</h3>
          <ul>
            <li class="rulesList">1.Numbers divisible by 3 are replaced with "ping"</li>
            <li class="rulesList">
              2. Numbers divisible by 5 are replaced with "pong".
            </li>
            <li class="rulesList">
              3. Numbers divisible by 15 are replaced with "ping-pong".
            </li>
          </ul>
        </div>
        <form id="ping-pong-form">
          <div class = "col-md-3" id="col2">
            <div class="container form-group">
            <h3><u>Enter a number</u>:</h3>
            <input type="text" name="number" id="goal" placeholder="Enter a number!"></input>
            <button type="submit" id="play" value="Ping-Pong" class="btn btn-lg">Let's Play!</button>

        </form>
        <form id="signup">
  <label for="email">Enter your email:</label>
  <input id="email" type="text">
  <button type="submit">Submit</button>
</form>
</div>
      <ul id="solution"><ul>
      </div>
    </div>
  </body>
</html>
